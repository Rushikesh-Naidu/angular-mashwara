version: 0.2
phases:
  install: 
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing dependencies..."
      - npm install
      - npm install -g @angular/cli@13.3.0
  build:
    commands:
      - echo "Building Angular Project..."
      - ng build --configuration production
  post_build:
    commands:
      - echo "Updating files in the S3 bucket..."
      - aws s3 sync dist/angular-mashwara/ s3://angular-mashwara-app --delete