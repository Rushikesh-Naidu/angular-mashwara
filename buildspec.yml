version: 0.2
phases:
  install: 
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
      - npm install -g @angular/cli@15.2.7
  build:
    commands:
      - echo "Building Angular Project..."
      - ng build --prod
  post_build:
    commands:
      - echo "Updating files in the S3 bucket..."
      - aws s3 sync dist/angular-mashwara/ s3://angular-mashwara-app --delete